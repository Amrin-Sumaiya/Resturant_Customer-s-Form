<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Special Home-Made Food</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 90%;
    }

    .card h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .imgcontainer {
      text-align: center;
      margin-bottom: 20px;
    }

    .imgcontainer img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #66a6ff;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .checkbox input {
      margin-right: 8px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }

    .btn.login {
      background-color: #333;
      color: white;
    }

    .btn.login:hover {
      background-color: #555;
    }

    .btn.order {
      background-color: #f44336;
      color: white;
    }

    .btn.order:hover {
      background-color: #d32f2f;
    }

    .forgot {
      text-align: right;
      font-size: 14px;
      margin-top: 10px;
    }

    .forgot a {
      color: #007bff;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Special Home-Made Food</h2>

    <div class="imgcontainer">
      <img src="imagelogo/ranna.jpg" alt="Avatar" />
    </div>

    <div class="form-group">
      <label for="uname">Username</label>
      <input type="text" id="uname" name="uname" placeholder="Enter Username" required />
    </div>

    <div class="form-group">
      <label for="psw">Password</label>
      <input type="password" id="psw" name="psw" placeholder="Enter Password" required />
    </div>

    <div class="checkbox">
      <input type="checkbox" id="remember" name="remember" checked />
      <label for="remember">Remember me</label>
    </div>

    <button class="btn login" type="submit">Login</button>

    <a href="form.html">
      <button class="btn order" type="button">Order Now</button>
    </a>

    <div class="forgot">
      <span>Forgot <a href="#">password?</a></span>
    </div>
  </div>

</body>
</html>
